<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Flashcards</title>
    <link rel="stylesheet" href="creator.css">
</head>
<body>
    <nav>
        <img src="beatTheRacer.png" alt="Beat the Racer logo">
        <br>
        <button onclick="location.href='index.html'">Home</button>
    </nav>

    <h1>Create Your Flashcard Set</h1>
    <form id="setNameForm">
        <input type="text" id="setName" placeholder="Enter Flashcard Set Name">
        <button type="submit">Set Name</button>
    </form>
    <br>
    <div id="cardCreator" style="display:none;">
        <input type="text" id="question" placeholder="Enter question">
        <input type="text" id="answer" placeholder="Enter answer">
        <button onclick="addFlashcard()">Add Flashcard</button>
    </div>
    <br>
    <button onclick="viewAllFlashcards()" id="view">View All Flashcards</button>
    <div id="flashcardDisplay"></div>
</body>
<script src="flashcards.js"></script>
</html>
