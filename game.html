<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Game</title>
    <style>.card {
        cursor: pointer;
        padding: 10px;
        margin: 5px;
        border: 1px solid black;
        display: inline-block;
    }
    
    .selected {
        background-color: yellow;
    }
    
    .matched {
        background-color: green;
        cursor: default;
    }</style>
</head>
<body>
    <h1>Flashcard Matching Game</h1>
    <select id="setSelector">
        <option value="">Select a Flashcard Set</option>
    </select>
    <div id="gameBoard"></div>

    <script src="game.js"></script>
</body>
</html>
